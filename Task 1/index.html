<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <div class="calculator-heading">
            <h2>CALCULATOR</h2>
        </div>
        <div class="container">

            <input type="text" id="input" >
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equalbtn">=</button>
            </div>
            
         
        </div>
        <script src="index.js"></script>
    </body> 
</html>
